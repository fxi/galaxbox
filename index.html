<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>galaxbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="title"
      content="GalaxBox: a wrong yet nice way to look at our Earth."
    />
    <meta
      name="description"
      content="Earth is not flat, but it's fun to look at it when it's flat. It's wrong, yet, nice."
    />
    <script
      type="text/javascript"
      src="https://api.mapbox.com/mapbox-gl-js/v2.6.0-beta.1/mapbox-gl.js"
    ></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://api.mapbox.com/mapbox-gl-js/v2.6.0-beta.1/mapbox-gl.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style type="text/css">
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
        font-family: system-ui;
      }

      body {
        background-color: #02080f;
        background-size: cover;
        background-repeat: no-repeat;
      }
      .ctrl_container {
        position: absolute;
        top: 0px;
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 10px;
      }
      .ctrls {
        border-radius: 10px;
        color: #999;
        backdrop-filter: blur(2px);
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        box-sizing: border-box;
        opacity: 0.5;
        transition: opacity ease-in-out 200ms;
      }
      .ctrls:hover {
        opacity: 1;
      }
      .ctrl input {
        display: none;
      }

      .ctrl {
        margin: 10px;
        cursor: pointer;
      }
      .ctrl label {
        cursor: pointer;
      }
      .ctrl i {
        display: none;
        font-size: 2em;
      }
      .ctrl .ctrl-icon {
        display: block;
      }

      .ctrl input:not(:checked) ~ label.ctrl-play .ctrl-icon-on {
        display: block;
      }
      .ctrl input:checked ~ label.ctrl-play .ctrl-icon-off {
        display: block;
      }
      .ctrl input:checked ~ label.ctrl-audio .ctrl-icon-on {
        display: block;
      }
      .ctrl input:not(:checked) ~ label.ctrl-audio .ctrl-icon-off {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="map" class="mapboxgl-map"></div>
    <div class="ctrl_container">
      <div class="ctrls">
        <div class="ctrl">
          <input id="play" type="checkbox" />
          <label class="ctrl-play" for="play">
            <i class="ctrl-icon-on ri-play-circle-fill"></i>
            <i class="ctrl-icon-off ri-stop-circle-fill"></i>
          </label>
        </div>
        <div class="ctrl">
          <label class="ctrl-simple">
            <i id="reset" class="ctrl-icon ri-restart-fill"></i>
          </label>
        </div>
        <div class="ctrl">
          <input id="audio" type="checkbox" checked />
          <label class="ctrl-audio" for="audio">
            <i class="ctrl-icon-on ri-volume-up-fill"></i>
            <i class="ctrl-icon-off ri-volume-mute-fill"></i>
          </label>
        </div>
        <div class="ctrl">
          <label class="ctrl-simple">
            <i id="info" class="ctrl-icon ri-information-fill"></i>
          </label>
        </div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
